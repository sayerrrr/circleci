defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:14
version: 2
jobs:
  checkout_code:
    <<: *defaults
    steps:
      - restore_cache:
          keys:
            - source-{{ .Branch }}-{{ .Revision }}
            - source-{{ .Branch }}-
            - source-

      - checkout

      - save_cache:
          key: source-{{ .Branch }}-{{ .Revision }}
          paths:
            - "~/repo"

  install:
    <<: *defaults
    steps:
      - restore_cache:
          key: source-{{ .Branch }}-{{ .Revision }}
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: "NPM install"
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
  build:
    <<: *defaults
    steps:
      - restore_cache:
          key: source-{{ .Branch }}-{{ .Revision }}
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: "Build app"
          command: npm run build
      - persist_to_workspace:
          root: ~/repo
          paths:
            - dist
            - package.json
  deploy:
    <<: *defaults
    environment:
      - STAGING_BUCKET: "test.resourcenetwork.co"
      - PRODUCTION_BUCKET: "YOUR_PRODUCTION_BUCKET_NAME"
      - STAGING_DISTRIBUTION_ID: "E25FPA2C681YIW"
      - PRODUCTION_DISTRIBUTION_ID: "YOUR_PRODUCTION_DISTRIBUTION_ID"
    steps:
      - attach_workspace:
          at: ~/repo
      - run: sudo apt-get update && sudo apt-get install -y python-dev
      - run: sudo curl -O https://bootstrap.pypa.io/pip/2.7/get-pip.py
      - run: sudo python get-pip.py
      - run: sudo pip install awscli --upgrade
      - run: aws --version
      - run: aws s3 ls
      - run:
          name: "Deploy to S3"
          command: |
            if [ "${CIRCLE_BRANCH}" == "main" ]; then
              aws s3 sync build/ s3://${PRODUCTION_BUCKET} --delete
              aws cloudfront create-invalidation --distribution-id "${PRODUCTION_DISTRIBUTION_ID}" --paths /index.html
            elif [ "${CIRCLE_BRANCH}" == "staging" ]; then
              aws s3 sync build/ s3://${STAGING_BUCKET} --delete
              aws cloudfront create-invalidation --distribution-id "${STAGING_DISTREBUTION_ID}" --paths /index.html
            fi

workflows:
  version: 2
  build_and_test:
    jobs:
      - checkout_code
      - install:
          requires:
            - checkout_code
      - build:
          requires:
            - install
      - deploy:
          requires:
            - build
